<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>

    <!-- Make a form -->

    <div class="form-container">
            <form action="">
                <h1>Login</h1>
                <div class="username">
                    <label for="username">Username :</label>
                    <input type="text" id="username" class="box" placeholder="Enter Username" required>
                </div>
                <div class="password">
                    <label for="password">Password :</label>
                    <input type="password" id="password" class="box" placeholder="Enter password" required>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn" onclick="info()">Submit</button>
                </div>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
